<ion-header translucent no-border>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button fill="icon-only">
            <ion-icon name="log-in"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title text-center style="font-weight: bold; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Sign In</ion-title>
    <ion-buttons slot="end" (click)="dismiss()">
      <ion-button fill="icon-only">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form   [formGroup]="tattooForm">
 <main class="main">
    <section class="upload-tattoo">

    </section>
    <section class="form-container">
        <ion-list >
            <div class="logo">
                <img src="../../assets/icon/Group 17.svg" alt="" width="150px">
              </div>
            <ion-item>
                             
                <ion-input type="text" formControlName="email" [(ngModel)]="email" placeholder="Enter your email"></ion-input>
              </ion-item>
              <div class="error" *ngFor="let validate of validation_messages.email">
                <div class="messages" *ngIf="tattooForm.get('email').hasError(validate.type) && (tattooForm.get('email').dirty || tattooForm.get('email').touched)">
                  {{validate.message}}
              </div> 
            </div>

              <ion-item>
                             
                  <ion-input type="password" formControlName="password" [(ngModel)]="password" placeholder="Enter your password"></ion-input>
                </ion-item>
                 <div class="error" *ngFor="let validate of validation_messages.password">
                      <div class="messages" *ngIf="tattooForm.get('password').hasError(validate.type) && (tattooForm.get('password').dirty || tattooForm.get('password').touched)">
                        {{validate.message}}
                    </div> 
                  </div>
         
      
            <br />
            <ion-button shape="block" color="secondary" (click)="login(tattooForm)" [disabled]="!tattooForm.valid">Sign In</ion-button>
            <div class="signUp">
                <p>Create an Account?</p><ion-button  fill="clear" size="small" (click)="CreateAccount()">Sign Up</ion-button>
             </div>
        </ion-list>
    </section>
 </main>

  </form>
</ion-content>
